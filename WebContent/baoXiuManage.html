<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>报修管理</title>
    <link data-n-head="ssr" rel="icon" sizes="192x192" href="image/hohai2.png">
    <link type="text/css" rel="styleSheet" href="sign_in/sign_in.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/alert_style.css" rel="stylesheet" type="text/css"/>
    <link href="baoxiu_manage/baoxiu_manage_css.css" rel="stylesheet" type="text/css"/>
    <script src="baoxiu_manage/baoxiu_manage_js.js"></script>

</head>

<!--管理页面头部-->
<body style="background-color:white" onload="loadBaoXiuInfos()">
<div class="outside-crisis-page">
    <header id="header3" class="width-guard">
        <a href="#" class="peace-in-crisis-entrance">
            报修管理</a>
        <div class="container">
            <button aria-label="Show Navigations Modal" class="show-navs-btn">
            </button>
            <div class="navigations-container">
                <div class="navigations">
                    <a href="homepage.html" title="首页" class="navigation">首页</a>
                    <a href="equipManage.html" title="器材管理" class="navigation ">器材管理</a>
                    <a href="baoXiuManage.html" title="器材管理" class="navigation active">报修管理</a>
                    <a href="buyManage.html" title="器材管理" class="navigation ">采购管理</a>
                    <a href="baoxiu_news.html" title="最新动态" class="navigation">最新动态</a>
                    <a href="sign_up.html" title="注册管理员" class="navigation">注册管理员</a>
                </div>
            </div>
        </div>
    </header>
</div>

<div class="alert">
</div>
<!--查询新建功能模块-->
<div style="display:flex;justify-content:center;">
    <form>
        <label>器材编号:<input class="form-control" onblur="checkSearchEquipId('searchEquipId','lblWarnSearchId')"
                           type="text" name="器材编号"
                           id="searchEquipId"></label>
        <label id="lblWarnSearchId" class="lblWarn"></label>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <label>器材名称:<input class="form-control" onblur="checkSearchEquipName('searchEquipName','lblWarnSearchName')"
                           type="text" name="器材名称"
                           id="searchEquipName"></label>
        <label id="lblWarnSearchName" class="lblWarn"></label>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <button type="button" class="btn btn-info" onclick="loadSearchResult()">查询</button>
    </form>

</div>
<div class="btn-group" data-toggle="buttons" style="float: right">
    <label class="btn btn-info">
        <input type="radio" name="options" id="allEquip" checked onclick="loadBaoXiuInfos()">全部
    </label>
</div>
<br/>

<!--展示报修信息的表-->
<table class="table table-striped table-hover " id="baoXiuTable">
    <tr>
        <th>器材名称</th>
        <th>器材编号</th>
        <th>所在位置</th>
        <th>报修人学号</th>
        <th>报修人姓名</th>
        <th>报修状态</th>
        <th>报修时间</th>
        <th>操作</th>
    </tr>
</table>

<!--修改报修器材信息背景层DIV-->
<div id="fade2" class="black_overlay2"></div>
<div id="MyDiv2" class="white_content">

    <!--关闭按钮-->
    <div id="header2" style="background-color:#87CEFA;height:30px">
        <h3 style="font-size: 20px;display:inline">请输入</h3>
        <button style="float: right;font-size: 16px;background-color:#87CEFA;" onclick="CloseDiv('MyDiv2','fade2')">关闭
        </button>
    </div>

    <!--信息录入div-->
    <div id="div_left2" class="div_left">
        <label for="baoXiuId">报修编号(*):</label>
        <input readonly="readonly" id="baoXiuId" class="input2" type="text" name="baoXiuId">
        <br/>
        <label for="equipId2">器材编号(*):</label>
        <input readonly="readonly" id="equipId2" class="input2" type="text" name="器材编号" placeholder="1-10位">
        <br/>
        <label for="equipName2">器材名称(*): </label>
        <input readonly="readonly" class="input2" id="equipName2" type="text" name="器材名称">
        <br/>
        <label for="sno">学生学号(*):</label>
        <input readonly="readonly" id="sno" class="input2" type="text" name="学生学号">
        <br/>
        <label for="sname">学生姓名(*): </label>
        <input readonly="readonly" class="input2" id="sname" type="text" name="学生姓名">
        <br/>
        <label>所在位置(*):</label>
        <input readonly="readonly" id="location" class="input2" name="location">
        <br/>
        <label for="baoXiuDate">报修日期(*): </label>
        <input readonly="readonly" id="baoXiuDate" class="input2" type="text" name="报修日期">
        <br/>
        <label for="status">报修状态(*):</label>
        <select id="status" class="input2" name="报修状态">
            <option value="报修中" selected>报修中</option>
            <option value="已修好">已修好</option>
            <option value="已报废">已报废</option>
        </select><br>
    </div>

    <div class="save_div">
        <input type="button" class="btn btn-warning" onclick="CloseDiv('MyDiv2','fade2')" value="取消">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" class="btn btn-success" onclick="updateBaoXiu()" value="保存">
    </div>
</div>
</body>
</html>
