<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#1e2327">
    <meta name="color-scheme" content="light dark">
    <link rel="mask-icon" href="image/hohai2.png" color="#000000">
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="image/hohai2.png">
    <link media="all" rel="stylesheet" href="sign_in/sign_in.css">
    <script src="register/register_js.js" type="text/javascript"></script>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link href="css/alert_style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="  session-authentication ">
<div class="alert">
</div>
<div class="position-relative js-header-wrapper ">

    <div class="header header-logged-out width-full pt-5 pb-4" role="banner">
        <div class="container clearfix width-full text-center">
            <a class="header-logo" href=" ">
                <img height="48" class="octicon" viewBox="0 0 16 16" width="48" aria-hidden="true"
                     src="image/hohai2.png" alt=" "/>
            </a>
        </div>
    </div>
</div>

<div class="application-main ">
    <main id="js-pjax-container">
        <div class="auth-form px-3" id="login">
            <form action="" accept-charset="UTF-8" method="post">
                <div class="auth-form-header p-0">
                    <h1>注册管理员账号</h1>
                </div>

                <div data-pjax-replace="" id="js-flash-container">
                    <template class="js-flash-template"></template>
                </div>

                <div class="auth-form-body mt-3">
                    <label for="account">帐号</label>
                    <input type="text" name="account" id="account" class="form-control input-block"
                           autofocus="autofocus"
                           onblur="checkAccount('account','lblWarnAccount')">
                    <label id="lblWarnAccount" class="lblWarn"></label>

                    <label for="username">用户名</label>
                    <input type="text" name="username" id="username" class="form-control input-block"
                           onblur="checkUserName('username','lblWarnUserName')">
                    <label id="lblWarnUserName" class="lblWarn"></label>

                    <label for="password">密码</label>
                    <input type="password" name="password" id="password" class="form-control form-control input-block"
                           onblur="checkPassword('password','lblWarnPassword')">
                    <label id="lblWarnPassword" class="lblWarn"></label>

                    <label for="password2">再次输入密码</label>
                    <input type="password" name="password2" id="password2" class="form-control form-control input-block"
                           onblur="checkPassword2('password','password2','lblWarnPassword2')">
                    <label id="lblWarnPassword2" class="lblWarn"></label>

                    <input name="commit" value="注册" tabindex="3" class="btn btn-primary btn-block"
                           onclick="register('account','username','password')">
                </div>
            </form>
        </div>
    </main>
</div>

<div class="footer container-lg p-responsive py-6 mt-6 f6" role="contentinfo">
    <ul class="list-style-none d-flex flex-justify-center">
        <li class="mr-3"><a href="homepage.html ">首页</a></li>
        <li class="mr-3"><a href=" ">关于</a></li>
        <li><a class="link-gray" href="">联系管理员</a></li>
    </ul>
</div>

</body>
</html>
